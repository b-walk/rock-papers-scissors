<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header" class="flex">
        <h1 class="text bordered">Rock, Paper, Scissors</h1>
        <div id="scoreboard" class="flex">
            <div class="score bordered">
                <h2 class="text">Player Score</h2>
                <h2 id="player-score" class="text">0</h2>
            </div>
            <div class="score bordered">
                <h2 class="text">Computer Score</h2>
                <h2 id="computer-score" class="text">0</h2>
            </div>
        </div>
    </div>
    <div id="notification" class="text bordered">Make a selection below to begin.</div>
    <div id="button-container" class="flex">
        <button id="rock" class="bordered">Rock</button>
        <button id="paper" class="bordered">Paper</button>
        <button id="scissors" class="bordered">Scissors</button>
    </div>
</body>
</html>
